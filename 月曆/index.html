<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        button:hover {
            color: #ee7d8e !important
        }

        .badge-sm {
            font-size: 10px;
        }

        .list-sm {
            font-size: 12px;
        }

        .model-top-button {
            font-size: 20px;
            background-color: #FFFFFF;
            font-weight: bold;
            border-style: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row mt-3">
            <div class="col-2 pl-5">
                <select class="form-control" id="yearlist" style="color:#ee7d8e;font-size:20px;border-style:none;" onchange=ChangeData()>

                </select>
            </div>
            <div class="col-3 pl-5 pr-4">
                <select class="form-control" id="monthlist" style="color:#e98b99;font-size:20px; border-style:none;" onchange=ChangeData()>

                </select>
            </div>
            <div class="col-1">
                <select class="form-control" id="datelist" style="color:#f0a0ac;font-size:20px; border-style:none;" onchange=ChangeData()>

                </select>
            </div>
            <div class="col text-right">
                <button type="button" class="btn" style="font-size:20px;background:white" data-toggle="modal" data-target="#ChooseMode">
                    <i class="fas fa-plus" style=" color: #ee687b;"></i>
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-1">
                <button id="left" type="button" class="btn" style="background-color:white">
                    <i style="color:#ee687b;" class="fas fa-angle-left fa-3x"></i>
                </button>
            </div>
            <div class="col" style="color:#ee687b; font-size:30px;">
                <b>
                    <span id="year" style="font-size:30px;"></span>
                </b>
                /
                <b>
                    <span id="month" style="font-size:30px;" class="ml-2 mr-2"></span>
                </b>
                /
                <span id="date" style="font-size:30px;"></span>
            </div>
            <div class="col-1">
                <button id="right" type="button" class="btn" style="background-color:white">
                    <i style="color:#ee687b;" class="fas fa-angle-right fa-3x"></i>
                </button>
            </div>
        </div>
        <div class="row mt-5" style="color:#ee687b ; font-weight:bolder; font-size:30px;">
            <div class="col">
                MON
            </div>
            <div class="col">
                TUE
            </div>
            <div class="col">
                WED
            </div>
            <div class="col">
                THU
            </div>
            <div class="col">
                FRI
            </div>
            <div class="col">
                SAT
            </div>
            <div class="col">
                SUN
            </div>
        </div>
        <div id="list" class="mt-3">
        </div>
        <div class="mt-3">
            <div class="row">
                <div class="col" type="d">
                    <button class="btn" style="background-color:white">

                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade bd-example-modal-sm" id="ChooseMode" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="col">
                        <button class="model-top-button" data-dismiss="modal" aria-label="Close" style="color:#FF0000">
                            <b>取消</b>
                        </button>
                    </div>
                    <div class="col text-center">
                        <h5 class="modal-title" style="font-weight:bold">新增行程</h5>
                    </div>
                    <div class="col text-right">
                        <button class="model-top-button" class="btn" style="background-color:#FFFFFF" onclick="Createschedule()">
                            新增
                        </button>
                    </div>
                </div>
                <div class="modal-body  ml-3 mr-3">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control"id="input_something" aria-describedby="helpId" placeholder="標題">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col" style="font-size:15.5px; padding-top:8px">
                                    <span>
                                        <b> 行程日期</b>
                                    </span>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="Model-yearlist" style="font-size:15px;width:100px; border-style:none;"></select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="Model-monthlist" style="font-size:15px;width:115px; border-style:none;" onchange="ChangeMdate()"></select>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="Model-datelist" style="font-size:15px;width:65px; border-style:none;"></select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="font-size:15.5px; padding-top:8px">
                                    <span>
                                        <b>顏色</b>
                                    </span>
                                </div>
                                <div class="col">
                                    <select style="border-style:none" class="form-control" id="input_color">
                                        <option value="">None</option>
                                        <option value="list-group-item-primary">藍</option>
                                        <option value="list-group-item-success">綠</option>
                                        <option value="list-group-item-danger">紅</option>
                                        <option value="group-item-warning">黃</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="font-size:15.5px; padding-top:8px">
                                    <span>
                                        <b> 行程日期</b>
                                    </span>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input class="form-control" id="input_fromHr" placeholder="輸入起始時間">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="font-size:15.5px; padding-top:8px">
                                    <span>
                                        <b> 行程日期</b>
                                    </span>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <input class="form-control" id="input_toHr" placeholder="輸入結束時間">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var d, f, start;
        var month = new Array(12);
        var scheduleItem = {
            day: "",
            fromHr: "",
            toHr: "",
            color: "",
            something: ""
        };
        var yearSchedule = {
            year: "",
            month: "",
            item: []
        };

        month[0] = "January"
        month[1] = "February"
        month[2] = "March"
        month[3] = "April"
        month[4] = "May"
        month[5] = "June"
        month[6] = "July"
        month[7] = "August"
        month[8] = "September"
        month[9] = "October"
        month[10] = "November"
        month[11] = "December"

        function Createschedule() {

            var YearItem = yearSchedule;
            //有問題     var YearItem = Object.create(yearSchedule);
            var Nowitem = Object.create(scheduleItem);
            var _fromHr = document.getElementById("input_fromHr").value;
            var _toHr = document.getElementById("input_toHr").value;
            var _color = " " + document.getElementById("input_color").value + " ";
            var _day = document.getElementById("Model-datelist").value;
            var _month = document.getElementById("Model-monthlist").value;
            var _year = document.getElementById("Model-yearlist").value;
            var _something = document.getElementById("input_something").value;

            // var _fromHr = "9:00";
            // var _toHr = "10:00";
            // var _color = " bg-danger text-white ";
            // var _day = "1";

            // var _month = "3";
            // var _year = "2018"
 //           console.log(_fromHr+" "+_toHr+" "+_color+" "+_day+" "+_month+" "+_year);
            Nowitem.day = _day;
            Nowitem.fromHr = _fromHr //輸入起頭時間
            Nowitem.toHr = _toHr; //輸入結束時間
            Nowitem.color = _color; //選擇色彩
            Nowitem.something =  _something;
            localStorage.clear();
            console.log(localStorage);
            if (localStorage.getItem(_year.toString() + _month.toString()) == null) {
                console.log("是null");
                YearItem.year = _year; //選擇年份
                YearItem.month = _month; //選擇月份
                YearItem.item.push(Nowitem);
                localStorage.setItem(_year.toString() + _month.toString(), JSON.stringify(YearItem));
            } else {
                console.log("不是null");
                var tmp = JSON.parse(localStorage.getItem(_year.toString() + _month.toString()));
                tmp.item.push(Nowitem);
                localStorage.setItem(_year.toString() + _month.toString(), JSON.stringify(tmp));
            }
            console.log(JSON.parse(localStorage.getItem(_year.toString() + _month.toString())));
            f = new Date(d.getFullYear(), d.getMonth(), 1)
            start = new Date(d.getFullYear(), d.getMonth());
            start = getStart(start);
            CreateList();
        }


        function ChangeData() {
            var _y = document.getElementById("yearlist").value;
            var _m = document.getElementById("monthlist").value;
            var _d = document.getElementById("datelist").value;
            d = new Date(_y, _m, _d);
            f = new Date(d.getFullYear(), d.getMonth(), 1)
            start = new Date(d.getFullYear(), d.getMonth());
            start = getStart(start);
            console.log(d.getFullYear() + " " + d.getMonth() + " " + d.getDate() + "??");
            CreateDate();
            CreateList();
        }

        function CreateYear() {
            for (var i = 1950; i < 2040; i++) {
                var item = document.createElement("option"); // 問題
                var item2 = document.createElement("option");
                if (i == d.getFullYear()) {
                    item.selected = true;
                    item2.selected = true;
                }
                item2.innerText = i;
                item2.value = i;
                item.innerText = i;
                item.value = i;
                item.style = "color:#ee7d8e";
                document.getElementById("yearlist").appendChild(item);
                document.getElementById("Model-yearlist").appendChild(item2);
            }
        }
        function CreateMonth() {
            for (var i = 0; i < month.length; i++) {
                var item = document.createElement("option");
                var item2 = document.createElement("option");
                if (i == d.getMonth()) {
                    item.selected = true;
                }
                item.innerText = month[i];
                item.value = i;
                item.style = "color:#ee7d8e";
                item2.innerText = month[i];
                item2.value = i;
                document.getElementById("monthlist").appendChild(item);
                document.getElementById("Model-monthlist").appendChild(item2);
            }
        }
        function ChangeMdate()
        {
            document.getElementById("Model-datelist").innerHTML="";
            var _year = document.getElementById("Model-yearlist").value;
            var _month = document.getElementById("Model-monthlist").value;
            var tmp = new Date(_year,(parseInt(_month)+1),0).getDate();
            for (var i = 1; i <= tmp; i++) {
                var item = document.createElement("option");
                if (i == d.getDate()) {
                    item.selected = true;
                }
                item.innerText = i;
                item.value = i;
                document.getElementById("Model-datelist").appendChild(item);
            }
        }
        function CreateDate() {
            document.getElementById("datelist").innerHTML = "";
            var year = document.getElementById("yearlist").value;
            var month = document.getElementById("monthlist").value;
            var tmp = new Date(year, (parseInt(month) + 1), 0).getDate();
            for (var i = 1; i <= tmp; i++) {
                var item = document.createElement("option");
                var item2 = document.createElement("option");
                if (i == d.getDate()) {
                    item.selected = true;
                }
                item.innerText = i;
                item.value = i;
                item2.innerText = i;
                item2.value = i;
                item.style = "color:#ee7d8e";
                document.getElementById("datelist").appendChild(item);
                document.getElementById("Model-datelist").appendChild(item2);
            }
        }
        window.onload = function () {
            d = new Date();
            f = new Date(d.getFullYear(), d.getMonth(), 1)
            start = new Date(d.getFullYear(), d.getMonth());
            start = getStart(start);
            console.log(d.getFullYear() + " " + d.getMonth() + " " + d.getDate() + "??");
            CreateYear();
            CreateMonth();
            CreateDate();
            CreateList();
        }
        // <ul class="list-group text-left list-group-flush">
        //     <li class="list-group-item list-group-item-success list-sm" style="padding:5px;margin:5px">
        //         <span class="badge-dark badge-pill badge-sm mr-2"><i>9-10</i></span> Active item
        //     </li>
        // </ul>

        function GetItem(year, month, day) {
            var listItemul = document.createElement("ul");
            var itemli = document.createElement("li");
            var itemSp = document.createElement("span");
            listItemul.className = "list-group text-left list-group mb-3";
            listItemul.style = "height:100px;"
            itemli.className = "list-group-item list-sm";
            itemli.style = "padding:5px;margin:5px ;color:black; border-style:none";
            itemSp.className = "badge-light badge-pill badge-sm mr-2";
            if (localStorage.getItem(year.toString() + month.toString()) != null) {
                var retrievedObject = JSON.parse(localStorage[year.toString() + month.toString()]).item;
                for (var i in retrievedObject) {
                    if (retrievedObject[i].day == day) {
                        console.log(retrievedObject[i].color);
                        itemli.className += retrievedObject[i].color;
                        itemSp.innerHTML = "<i>" + retrievedObject[i].fromHr.toString() + "-" + retrievedObject[
                                i].toHr
                            .toString() + "</i>"
                        itemli.appendChild(itemSp);
                        itemli.innerHTML += "<br>" + retrievedObject[i].something.toString();
                        listItemul.appendChild(itemli);
                        itemli = document.createElement("li");
                        itemSp = document.createElement("span");
                        itemli.className = "list-group-item list-sm";
                        itemli.style = "padding:5px;margin:5px ;color:black; border-style:none";
                        itemSp.className = "badge-dark badge-pill badge-sm mr-2";
                    } else {
                        listItemul.appendChild(itemli);
                    }
                }
            } else {
                listItemul.appendChild(itemli);
            }
            return listItemul;
        }

        function CreateList() {
            document.getElementById("list").innerHTML = "";
            for (var j = 0; j < 6; j++) {
                var row = document.createElement("div");
                row.className = "row mt-0 mb-0";
                for (var i = 0; i < 7; i++) {
                    var col = document.createElement("div");
                    var button = document.createElement("button");
                    button.className = "btn btn-block text-right";
                    col.className = "col pt-3 pb-3";
                    if (d.getMonth() != start.getMonth()) {
                        button.style = "border:#e9e9e9 solid 1px; color:#d0d1d5; background-color:#FFFFFF";
                    } else {
                        button.style = "border:#e9e9e9 solid 1px;background-color:#FFFFFF";
                        if (d.getDate() == start.getDate()) {
                            button.style =
                                "border:#e9e9e9 solid 1px; background-color:#FFFFFF ; color:#ee7d8e ;font-weight:bolder";
                        }
                    }
                    button.innerHTML += start.getDate();
                    button.appendChild(GetItem(start.getFullYear(), start.getMonth(), start.getDate()));
                    col.appendChild(button);
                    start.setDate(start.getDate() + 1);
                    row.appendChild(col);
                }
                document.getElementById("list").appendChild(row);
            }
            document.getElementById("year").innerText = d.getFullYear();
            document.getElementById("month").innerText = month[d.getMonth()];
            document.getElementById("date").innerText = d.getDate();
        };
        document.getElementById("left").onclick = function () {
            document.getElementById("list").innerHTML = "";
            d.setMonth(d.getMonth() - 1);
            f = new Date(d.getFullYear(), d.getMonth(), 1);
            start = new Date(d.getFullYear(), d.getMonth());
            start = getStart(start);
            console.log(start + "????????????");
            //          start.setDate(f.getDate() - f.getDay() + 1);
            CreateList();
        };
        document.getElementById("right").onclick = function () {
            d.setMonth(d.getMonth() + 1);
            f = new Date(d.getFullYear(), d.getMonth(), 1);

            start = new Date(d.getFullYear(), d.getMonth());
            start = getStart(start);
            CreateList();
        };

        function getStart(tmp) {
            while (tmp.getDay() != 1) {
                tmp.setDate(tmp.getDate() - 1);
            }
            return tmp;
        };
    </script>
</body>

</html>
