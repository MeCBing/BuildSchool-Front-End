<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">

<body>
    <div id="container"></div>
    <div class="tmpl" style="display: none">
        <div style="float: left; width: 300px">
            <ul style="list-style-type: none">
                <li data-field="景點名稱"></li>
                <li data-field="地址"></li>
                <li data-field="景點介紹"></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {

            $.ajax({
                url: "http://opendata.hccg.gov.tw/dataset/07caf18a-a966-4409-810a-ce3fdb7447b7/resource/3bca2d3b-177c-4e4a-9576-4a3ed8c81612/download/20180307114843661.json",
                type: "GET"
            }).then(function (items) {

                // make template.
                var templateHTML = $(".tmpl").html();

                for (var item of items) {

                    var itemPanel = $(templateHTML);

                    for (var property in item) {
                        itemPanel.find("ul > li[data-field='" + property + "']").css("padding", "0.5em").text(item[property]);
                    }

                    $("#container").append(itemPanel);

                }

            });

        });

    </script>
</body>

</html>
