        request.open("GET", url);
        request.onload = function () {

        request.send();
        addressToLatLng("新竹市東區科園里科學園路37號1樓");
        function addressToLatLng(addr) {
            var geocoder = new google.maps.Geocoder;
            geocoder.geocode(
                {
                    "address": addr
                }, function (result, status) {
                    if (status === 'OK') {
                        console.log(result)
                    }
                }
            );
        }
