<html>

<head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div id="floating-panel">
        <input id="address" type="textbox" value="中華大學">
        <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>
    <script>
        var request = new XMLHttpRequest();
        //第一個旅館 第二個美食 第三個景點
        var urlList = [
            "http://opendata.hccg.gov.tw/dataset/39ee314b-7ce7-4265-a6b5-b57f42392da8/resource/6a3a5f61-5383-419d-a94c-df710071a51e/download/20180321131425502.json",
            "http://opendata.hccg.gov.tw/dataset/4e722575-66a2-4af9-b1ff-95c2469331d1/resource/e17629a6-f7fb-4895-9d91-9d8e37d79eae/download/20180307103221255.json",
            "http://opendata.hccg.gov.tw/dataset/07caf18a-a966-4409-810a-ce3fdb7447b7/resource/3bca2d3b-177c-4e4a-9576-4a3ed8c81612/download/20180307114843661.json"
        ];
        var iconList = [
            "https://png.icons8.com/office/40/000000/home.png",
            "https://png.icons8.com/office/40/000000/restaurant.png",
            "https://png.icons8.com/office/40/000000/compact-camera.png"

        ];
        var map;
        var geocoder;
        CreateMarker();

        function CreateMarker() {
            for (var i = 0; i < 3; i++) {
                var request = new XMLHttpRequest();
                request.open("GET", urlList[i]);
                console.log(urlList[i])
                request.onload = function () {
                    var resp = JSON.parse(this.responseText);
                    for (var item of resp) {
                        if (item.緯度 !== undefined) {
                            var center = {
                                lat: parseFloat(item.緯度),
                                lng: parseFloat(item.經度)
                            };
                            SetMarker(map, center, item.旅館名稱, iconList[0])
                        } else if (item.得獎產品名稱 !== undefined && item.地址 !== "") {
                            geocodeAddress(geocoder, map, item['店家名稱'], item['地址'], iconList[1])
                        } else if (item.景點名稱 !== undefined) {
                            geocodeAddress(geocoder, map, item['景點名稱'], item['地址'], iconList[2])
                        }
                        //geocodeAddress(geocoder, map, i['旅館名稱'], i['營業地址'], iconList[i]);
                    }
                };
                request.send();
            }
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 8,
                center: {
                    lat: 24.806455,
                    lng: 120.644
                }
            });
            geocoder = new google.maps.Geocoder();

            document.getElementById('submit').addEventListener('click', function () {
                geocodeAddress(geocoder, map, "安安");
            });
        }

        function geocodeAddress(geocoder, resultsMap, resultsTitle, resultsAddress, resultsIcon) {
            geocoder.geocode({
                'address': resultsAddress
            }, function (results, status) {
                if (status === 'OK') {
                    console.log(resultsTitle, resultsAddress);
                    SetMarker(resultsMap, results[0].geometry.location, resultsTitle, resultsIcon)
                } else {
                    if(status=="OVER_QUERY_LIMIT")
                    {
                        console.log(status,"壞掉了給他四秒鐘");
                        sleep(4000);
                    }
                }
            });
        }

        function SetMarker(resultsMap, resultsPosition, resultsTitle, resultsIcon) {
            var marker = new google.maps.Marker({
                map: resultsMap,
                position: resultsPosition,
                title: resultsTitle,
                icon: resultsIcon
            });
        }

        function sleep(milliseconds) {
            var start = new Date().getTime();
            for (var i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds) {
                    break;
                }
            }
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-vBak6HuCC2ua_lRrpo8uA6NnaSICqC4&callback=initMap">
    </script>
</body>

</html>
