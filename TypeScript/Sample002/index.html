<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>

    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="x" />&nbsp;
        </div>
        <div class="form-group">
            <select id="operator" class="form-control">
                <option value="add">+</option>
                <option value="minus">-</option>
                <option value="muliple">*</option>
                <option value="divide">/</option>
            </select>&nbsp;
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="y" />&nbsp;
        </div>
        <div class="form-group">
            =&nbsp;&nbsp;
            <label id="result">?</label>&nbsp;&nbsp;&nbsp;
        </div>
        <a id="A" class="btn btn-default">Calculate</a>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../Sample002/js/conpute.js"></script>
    <script>
        document.getElementById('A').onclick = function () {
            var op = Operators[$('#operator').val()];
            var x = parseInt($("#x").val());
            var y = parseInt($("#y").val());
            var calculator = new Calculator(x, y);
            $("#result").text(calculator.calcutate(op));
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
